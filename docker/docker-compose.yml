version: "3.0"

services:

  vpn:
    container_name: vpn
    restart: unless-stopped
    image: azinchen/nordvpn:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - USER=${VPN_USERNAME}
      - PASS=${VPN_PASSWORD}
      - COUNTRY=France
      - GROUP=15
      - RANDOM_TOP=3
      - RECREATE_VPN_CRON=5 */3 * * *
      - NETWORK=192.168.0.0/24
      - OPENVPN_OPTS=--mute-replay-warnings
    ports:
      # flood web UI
      - "3000:3000"
      - "1194:1194/tcp"
      - "1194:1194/udp"
    networks:
      - seedbox-network

  flood:
    container_name: flood
    restart: unless-stopped
    build: ./flood
    network_mode: service:vpn
    depends_on:
      - vpn
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/pi/seedbox/downloads:/srv/rtorrent/download

      - /home/pi/seedbox/docker/flood/config.js:/srv/flood/config.js
      - /home/pi/seedbox/flood-db:/data/flood-db

      - /home/pi/seedbox/docker/samba/smb.conf:/etc/samba/smb.conf

  rtorrent:
    container_name: rtorrent
    restart: unless-stopped
    build: ./rtorrent
    network_mode: service:vpn
    depends_on:
      - vpn
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - /home/pi/seedbox/docker/rtorrent/config.d:/srv/rtorrent/config.d
      - /home/pi/seedbox/docker/rtorrent/script:/srv/rtorrent/script
      - /home/pi/seedbox/downloads:/srv/rtorrent/download
      - /home/pi/seedbox/logs:/srv/rtorrent/log
      - /home/pi/seedbox/.session:/srv/rtorrent/.session
    networks:
      - seedbox-network

  samba:
    image: dperson/samba:armhf
    container_name: samba
    environment:
      TZ: Europe/Paris
      USERID: 1000
      GROUPID: 1000
      # advertise shares, default: true, or false (open ports 137, 138)
      NMBD: "true"
      WORKGROUP: "WORKGROUP"
      # add a single share. If you need more, use command instead of environment
      # required arg: "<name>;</path>"
      # <share_name>;
      # <path_to_share>;
      # [browsable] default:'yes' or 'no';
      # [read_only] default:'yes' or 'no';
      # [guest]: default: 'yes' or 'no';
      # [users]: default: 'all' or list of allowed users;
      # [admins] default: 'none' or list of admin users;
      # [writelist] default: 'none' or list of users that can write to read-only share;
      # [comment] default: 'none' or description of share
      SHARE: "raspberry;/mnt;yes;no;yes;all;'none';'none';'Raspberry'"
    networks:
      - default
    ports:
      - "137:137/udp" # required to advertise shares (NMBD)
      - "138:138/udp" # required to advertise shares (NMBD)
      - "139:139/tcp" # default smb port
      - "445:445/tcp" # default smb port
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
     # - /home/pi/seedbox/docker/samba/smb.conf:/etc/samba/smb.conf
      - /home/pi/seedbox/downloads:/mnt:z
    # command: '-s "usbhub;/mnt;yes;no;yes;" -p' # USB Hub should have access to anyone for anything
    #command: '-s "usbhub;/mnt" -s "Bobs Volume;/mnt2;yes;no;no;bob" -u "bob;bobspasswd"'
    #networks:
    #  - seedbox-network

  minidlna:
    container_name: minidnla
    restart: unless-stopped
    image: cytomich/rpi-docker-minidlna
    volumes:
      - /home/pi/seedbox/downloads:/media:z
    environment:
      - MINIDLNA_MEDIA_DIR=/media
      - MINIDLNA_PORT=8200
      - MINIDLNA_FRIENDLY_NAME=Raspberry
    network_mode: "host"

networks:
  seedbox-network:
    driver: bridge